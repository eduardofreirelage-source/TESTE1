<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Orçamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title"><h1>Gerador de Propostas</h1></div>
            <a href="admin.html" target="_blank" class="btn btn-admin">⚙️ Administrar</a>
        </header>

        <main>
            <section class="card">
                <h2>1. Dados Gerais do Evento</h2>
                <div class="form-group-wrapper">
                    <div class="form-group"><label>Nº de Convidados:</label><input type="number" id="guestCount" value="100" min="1"></div>
                    <div class="form-group"><label>Tabela de Preços:</label><select id="priceTableSelect"></select></div>
                </div>
            </section>
            
            <section class="card">
                <h2>2. Datas do Evento</h2>
                <div id="event-dates-container"></div>
                <button id="add-date-btn" class="btn btn-primary">+ Adicionar Data</button>
            </section>

            <section class="card">
                <h2>3. Montagem do Orçamento</h2>
                <div class="add-item-panel">
                    <div class="form-group">
                        <label>Adicionar item para a data:</label>
                        <select id="date-target-select"></select>
                    </div>
                     <div class="form-group">
                        <label>Categoria do Item:</label>
                        <select id="category-filter-select">
                            <option value="all">Todas as Categorias</option>
                            <option value="Espaço">Espaço</option>
                            <option value="Gastronomia">Gastronomia</option>
                            <option value="Equipamentos">Equipamentos</option>
                            <option value="Serviços / Outros">Serviços / Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Item:</label>
                        <select id="service-select"></select>
                    </div>
                    <button id="add-item-to-quote-btn" class="btn btn-success">Adicionar</button>
                </div>
            </section>
            
            <div id="quote-by-date-container">
                </div>
        </main>
        
        <aside class="summary-card">
            <h2>Resumo da Proposta</h2>
            <div id="summary-total">
                </div>
        </aside>
    </div>
    
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
