<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <h1>Gerador de Propostas de Investimento</h1>
                <p>Preencha os dados e monte o orçamento dinamicamente.</p>
            </div>
            <a href="admin.html" target="_blank" class="btn btn-admin">⚙️ Administrar</a>
        </header>

        <main>
            <section class="card">
                <h2>1. Dados Gerais do Evento</h2>
                <div class="form-group-wrapper">
                    <div class="form-group"><label for="guestCount">Nº de Convidados:</label><input type="number" id="guestCount" value="100" min="1"></div>
                    <div class="form-group"><label for="dayCount">Nº de Dias:</label><input type="number" id="dayCount" value="1" min="1"></div>
                    <div class="form-group"><label for="eventDate">Data de Início:</label><input type="date" id="eventDate"></div>
                </div>
                 <div class="form-group-wrapper">
                    <div class="form-group"><label for="startTime">Horário de Início:</label><input type="time" id="startTime"></div>
                    <div class="form-group"><label for="endTime">Horário de Término:</label><input type="time" id="endTime"></div>
                </div>
                <div class="form-group"><label for="priceTableSelect">Tabela de Preços:</label><select id="priceTableSelect"></select></div>
            </section>
            
            <div id="quote-sections"></div>

        </main>
        
        <aside class="summary-card">
            <h2>Resumo da Proposta</h2>
            <div id="summary-total">
                <div class="total-line"><span>Subtotal:</span><span id="subtotalValue">R$ 0,00</span></div>
                <div class="total-line"><span>Taxa de Serviço (10%):</span><span id="serviceFeeValue">R$ 0,00</span></div>
                <div class="total-line">
                    <label for="discountValue">Desconto (R$):</label>
                    <input type="number" id="discountValue" value="0" min="0" step="0.01">
                </div>
                <div class="total-line grand-total"><span>VALOR TOTAL:</span><span id="totalValue">R$ 0,00</span></div>
            </div>
        </aside>

        <div id="addItemModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Adicionar Item de <span id="modalCategoryTitle"></span></h2>
                <div id="modalItemList"></div>
            </div>
        </div>
        
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="detailsModalTitle">Detalhes do Item</h2>
                <div id="detailsModalBody"></div>
                <button id="saveDetailsButton" class="btn btn-primary">Salvar Detalhes</button>
            </div>
        </div>
    </div>
    
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
