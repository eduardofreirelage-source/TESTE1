<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-R">
    <title>Admin - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Administração</h1>
            <a href="index.html" class="btn">← Voltar para Orçamentos</a>
        </header>
        <main>
            <section class="card">
                <h2>Orçamentos Salvos</h2>
                <div class="card-content" id="quotes-list-container"></div>
            </section>

            <section class="card">
                <h2>Configuração de Preços</h2>
                <div class="tabs">
                    <button class="tab-link active" data-tab="tab-services">Catálogo de Serviços</button>
                    <button class="tab-link" data-tab="tab-price-tables">Listas de Preços</button>
                    <button class="tab-link" data-tab="tab-bulk-update">Alteração em Massa</button>
                </div>
                
                <div id="tab-services" class="tab-content active">
                    <form id="addServiceForm"><input type="text" id="serviceName" required placeholder="Nome do novo serviço"><select id="serviceCategory" required><option value="" disabled selected>Categoria</option><option>Espaço</option><option>Gastronomia</option><option>Equipamentos</option><option>Serviços / Outros</option></select><select id="serviceUnit" required><option value="" disabled selected>Unidade</option><option>unidade</option><option>diaria</option><option>por_pessoa</option></select><button type="submit" class="btn">Adicionar Serviço</button></form>
                    <div class="price-matrix-container">
                        <table id="price-matrix"></table>
                    </div>
                </div>

                <div id="tab-price-tables" class="tab-content">
                    <form id="addPriceTableForm"><input type="text" id="tableName" required placeholder="Nome da nova lista de preços (Ex: Corporativo 2026)"><button type="submit" class="btn">Adicionar Lista</button></form>
                    <table id="price-tables-list"></table>
                </div>

                <div id="tab-bulk-update" class="tab-content">
                    <h3>Aplicar Aumento/Desconto em uma Lista</h3>
                    <form id="bulkUpdateForm">
                        <div class="form-group"><label>Usar preços da lista:</label><select id="bulk-base-table"></select></div>
                        <div class="form-group"><label>Para atualizar a lista:</label><select id="bulk-target-table"></select></div>
                        <div class="form-group"><label>Aplicar modificador de (%):</label><input type="number" id="bulk-modifier" value="10" step="1" placeholder="Ex: 10 para +10%, -5 para -5%"></div>
                        <button type="submit" class="btn">Aplicar Alteração em Massa</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <div id="save-notification" class="notification"></div>
    <script type="module" src="admin.js"></script>
</body>
</html>
