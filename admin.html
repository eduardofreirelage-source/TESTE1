<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Painel de Administração</h1>
            <a href="index.html" class="btn">← Voltar para Orçamentos</a>
        </header>

        <main>
            <section class="card">
                <h2>Orçamentos Salvos</h2>
                <div class="card-content" id="quotes-list-container">
                    <table id="quotes-table">
                        <thead><tr><th>Cliente</th><th>Data de Criação</th><th>Status</th><th>Ações</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            
            <div class="admin-grid">
                <section class="card">
                    <h2>Listas de Preços</h2>
                    <div class="card-content">
                        <table id="price-tables-list">
                            <thead><tr><th>Nome da Lista</th><th>Ações</th></tr></thead>
                            <tbody></tbody>
                        </table>
                        <form id="addPriceTableForm" class="inline-form">
                            <input type="text" id="tableName" placeholder="Nome da nova lista" required>
                            <button type="submit" class="btn">Adicionar</button>
                        </form>
                    </div>
                </section>

                <section class="card">
                    <h2>Catálogo de Serviços</h2>
                    <div class="card-content">
                        <table id="services-table">
                            <thead><tr><th>Nome</th><th>Categoria</th><th>Ações</th></tr></thead>
                            <tbody></tbody>
                        </table>
                        <form id="addServiceForm" class="inline-form">
                            <input type="text" id="serviceName" placeholder="Nome do novo serviço" required>
                            <select id="serviceCategory" required><option value="" disabled selected>Categoria</option><option>Espaço</option><option>Gastronomia</option><option>Equipamentos</option><option>Serviços / Outros</option></select>
                            <select id="serviceUnit" required><option value="" disabled selected>Unidade</option><option>unidade</option><option>diaria</option><option>por_pessoa</option></select>
                            <button type="submit" class="btn">Adicionar Serviço</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="editPricesModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="editPricesModalTitle"></h2>
            <form id="editPricesForm"></form>
            <button id="savePricesButton" class="btn">Salvar Preços</button>
        </div>
    </div>
    
    <div id="save-notification" class="notification"></div>
    <script type="module" src="admin.js"></script>
</body>
</html>
