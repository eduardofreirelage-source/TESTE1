<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Sistema de Orçamentos</title>
    <link rel="stylesheet" href="admin.css"> <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .card-content {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <h2>Acesso Administrativo</h2>
            <div class="card-content">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">Entrar</button>
                    <a href="index.html" class="btn" style="display: block; text-align: center; background-color: #6c757d;">Acesso Cliente (Orçamento)</a>
                </form>
                <p id="errorMessage" style="color: var(--danger-color); margin-top: 1rem;"></p>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
